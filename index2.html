<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      position: relative; /* Membuat kontainer sebagai referensi posisi */
    }

    .background-element {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: absolute; /* Membuat elemen ini posisinya relatif terhadap body */
            z-index: 1; /* Nilai z-index lebih rendah */
        }
        .audio-element {
            position: relative; /* Membuat elemen ini posisinya relatif terhadap body */
           
            background-color: white;
            padding: 50px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

    .video-container {
            max-width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .audio-container {
          z-index: 1; /* Nilai z-index lebih tinggi untuk memastikan di depan elemen lain */
          position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            top: 20px;
            right: 20px;
        }
        .audio-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

     audio  {
        display: none;
    
     }

     .videoMaps {
            position: relative;
        }

     .maps {
            position: absolute;
        
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: 1;
        }
        .btnMaps {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .lazy {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .loaded {
            opacity: 1;
        }

  </style>
</head>

</head>

</div>
<img class="lazy" data-src="Hal9.png" alt="">

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const lazyElements = document.querySelectorAll('.lazy');

      const lazyLoad = (entries, observer) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  const element = entry.target;

                  if (element.tagName === 'VIDEO') {
                      const source = element.querySelector('source');
                      source.src = source.dataset.src;
                      element.load();
                  } else if (element.tagName === 'IMG' || element.tagName === 'IFRAME') {
                      element.src = element.dataset.src;
                  }

                  element.classList.remove('lazy');
                  element.classList.add('loaded');
                  observer.unobserve(element);
              }
          });
      };

      const observer = new IntersectionObserver(lazyLoad, {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
      });

      lazyElements.forEach(element => {
          observer.observe(element);
      });
  });

  var audio = document.getElementById('audio');
  var audioIcon = document.getElementById('audioIcon');

 audioIcon.addEventListener('click', function() {
                audio.play() ? audio.pause() : audio.play();
              
                audioIcon.addEventListener('click', function() {
               if (audio.paused) { 
                audio.play(); }
              else if (audio.play){
                audio.pause();
              }
            });
        });
        
</script>
